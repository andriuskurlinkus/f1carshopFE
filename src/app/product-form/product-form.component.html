<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="product.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Add description"
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input type="text" [(ngModel)]="product.count"
               class="form-control"
               id="count"
               name="count"
               placeholder="Add count"
               required #count="ngModel">
        <div [hidden]="!count.pristine" class="alert alert-danger">Count is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="product.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Add price"
               required #price="ngModel">
        <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
      </div>
      <button type="submit" [disabled]="!productForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
